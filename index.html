<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="stylz.css">
  
</head>

<body>
  <div class="container">
    <div class=" jumbotron-fluid bg-dark text-white text-center">
      <div class="container">
        <h1 class="display-4 ">Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 search">
        <p>Search for a City:</p>
        <input type="text" name="city" id="city">
        <button type="button" id="searchBtn" class="btn btn-primary" >Search</button>
        

<ul id="myUL">
  
</ul>

      </div>
      <div class="col-lg-9">
        <div id="weatherContainer" class="weatherCard" style="width:100%"></div>
        <div id="currentWeather" class="cardBody">

        </div>
        

      </div>
    </div>
  </div> <!-- closes main container -->
  
  <div id="5dayContainer">
    <div id="forecasts" class="row-12">
      <h4 class="card-header has-text-centered">5 Day Forecast</h4>
    </div>
      <div class="5days-container center" id="5days">
       
        <!-- this is where the 5 day forecast will be populated -->
        

     
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="script.js"></script>

</body>

</html>
